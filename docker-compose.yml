---
version: '3.4' # minimum docker-compose file format version

x-restart:
  &default-restart-policy
  unless-stopped

x-logging:
  &default-logging-policy
    driver: journald

networks:
  - internal

services:
  postgis:
    image: postgis/postgis:13-master
    network:
      internal:
        aliases:
          - postgis
    environment:
      POSTGRES_USER: postgis
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: csw_db
    volumes:
      - /srv/postgis:/var/lib/postgresql/data

  #
  # catalog-service-api (pycsw)
  #

  catalog-service-api:
    image: docker.io/metno/senda-prototype:${VERSION:-dev}-catalog-service-api
    ports:
      - "80:8000"
    network:
      - internal
    environment:
      INDEXDB: "true"
      ISO_STORE: "/isostore"
    volumes:
      - ./isostore:/isostore:ro
    logging: *default-logging-policy
    restart: *default-restart-policy
    depends_on:
      - postgis

  #
  # iso-converter
  #

  iso-converter:
    image: docker.io/metno/senda-prototype:${VERSION:-dev}-iso-converter
